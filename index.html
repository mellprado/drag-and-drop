<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="boards">
        <div class="board">
            <h3>To Do</h3>
            <div class="dropzone" id="do">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content">Homework</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>In Progress</h3>
            <div class="dropzone" id="doing">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content">Shopping</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Done</h3>
            <div class="dropzone" id="done">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content">Cut my hair</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
